<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="'UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquesta per accedir a NOEL</title>
    <link rel="stylesheet" href="idiomes.css">    
</head>
<body>
    <header>
        <h1>NOEL</h1>
    </header>

    <form>
        <label>
            <input type="radio" name="idioma" value="catala"> Català
        </label>
        <label>
            <input type="radio" name="idioma" value="castellano"> Castellano
        </label>
        <label>
            <input type="radio" name="idioma" value="english"> English
        </label>
        <label>
            <input type="radio" name="idioma" value="français"> Français
        </label><br><br>

        <button type="button" onclick="redirigir()">Siguiente</button>
    </form>

    <script>
        function redirigir() {
            var respuesta = document.querySelector('input[name="idioma"]:checked');

            if (respuesta) {
                if (respuesta.value === 'catala') {
                    window.location.href = 'introcat.html';
                } else if (respuesta.value =='castellano') {
                    window.location.href = 'introcast.html';
                } else if (respuesta.value =='english') {                    
                    window.location.href = 'introeng.html';
                } else if (respuesta.value =='français') {
                    window.location.href = 'introfr.html';
                }
            }     
        }
    </script>

    <script>
        function validarpregunta() {
            var respuesta = document.querySelector('input[name="idioma"]:checked');
            if(!respuesta){
                alert("Please, answer the question to continue.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
